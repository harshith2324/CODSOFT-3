<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>my Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><span>CALCULATOR</span></h1>
    <hr /> <br /> <br/> 

    <div id="cntner" class="cntner">
        <form name="calculator">
            <div class="wper">
                    
                <div class="ip-area">
                    <input id="ip-box" type="text" name="u-ip" placeholder="0" disabled/>
                </div>
                <div class="btns">
                     
                    <div class="bnc btn-r-1">
                        <input id="ButtonC" type="button" value="C" />
                    </div>
                    <div class="bn-m btn-r-1">
                        <input id="Button(" type="button" value="(" />
                    </div>
                    <div class="bn-symbol btn-r-1">
                        <input id="Button)" type="button" value=")" />
                    </div>
                    <div class="bn-d btn-r-1">
                        <input id="Button/" type="button" value="/" />
                    </div>
                    <div class="bn-seven btn-r-2">
                        <input id="Button7" type="button" value="7" />
                    </div>
                    <div class="bn-eight btn-r-2">
                        <input id="Button8" type="button" value="8" />
                    </div>
                    <div class="bn-nine btn-r-2">
                        <input id="Button9" type="button" value="9" />
                    </div>
                    <div class="bn-x btn-r-1">
                        <input id="Button*" type="button" value="x" />
                    </div>
                    <div class="bn-four btn-r-2">
                        <input id="Button4" type="button" value="4" />
                    </div>
                    <div class="bn-five btn-r-2">
                        <input id="Button5" type="button" value="5" />
                    </div>
                    <div class="bn-six btn-r-2">
                        <input id="Button6" type="button" value="6" />
                    </div>
                    <div class="bn-Minus btn-r-1">
                        <input id="Button-" type="button" value="-" />
                    </div>
                    <div class="bn-one btn-r-2">
                        <input id="Button1" type="button" value="1" />
                    </div>
                    <div class="bn-two btn-r-2">
                        <input id="Button2" type="button" value="2" />
                    </div>
                    <div class="bn-three btn-r-2">
                        <input id="Button3" type="button" value="3" />
                    </div>
                    <div class="bn-Add btn-r-1">
                        <input id="Button+" type="button" value="+" />
                    </div>
                    <div class="bn-Decimal btn-r-2">
                        <input id="Button." type="button" value="." />
                    </div>
                    <div class="bn-zero btn-r-2">
                        <input id="Button0" type="button" value="0" />
                    </div>
                    <div class="bn-Back btn-r-2">
                        <input id="Button%" type="button" value="%" />
                    </div>
                    <div class="bn-Eq btn-r-1">
                        <input id="Button=" type="button" value="=" />
                    </div>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
    </div>
    <script type="text/javascript" src="script.js"></script>
    
    
</body>f
</html>
